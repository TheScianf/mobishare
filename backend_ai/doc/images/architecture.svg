<svg width="800" height="320" viewBox="0 0 800 320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="320" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">FastAPI Backend Interaction</text>
  
  <!-- Kotlin Server Component -->
  <g transform="translate(50, 80)">
    <!-- Background -->
    <rect width="180" height="200" rx="15" fill="white" stroke="#7c4dff" stroke-width="2"/>
    
    <!-- Kotlin Logo -->
    <rect x="65" y="20" width="50" height="50" rx="8" fill="#7c4dff"/>
    <polygon points="75,30 105,30 90,45" fill="#ff6e40"/>
    <polygon points="75,60 105,60 90,45" fill="#ff6e40"/>
    
    <!-- Title -->
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Kotlin Server</text>
    
    <!-- Description -->
    <text x="90" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Mobile/Desktop</text>
    <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Application Server</text>
    
    <!-- Tech Stack -->
    <rect x="20" y="145" width="50" height="20" rx="10" fill="#e8eaf6"/>
    <text x="45" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Kotlin</text>
    
    <rect x="75" y="145" width="65" height="20" rx="10" fill="#e8eaf6"/>
    <text x="107.5" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Spring Boot</text>
    
    <rect x="55" y="170" width="60" height="20" rx="10" fill="#e8eaf6"/>
    <text x="85" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">REST API</text>
  </g>
  
  <!-- Arrow 1 -->
  <g transform="translate(250, 170)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">HTTP</text>
  </g>
  
  <!-- FastAPI Component -->
  <g transform="translate(330, 80)">
    <!-- Background -->
    <rect width="180" height="200" rx="15" fill="white" stroke="#009688" stroke-width="2"/>
    
    <!-- FastAPI Logo -->
    <circle cx="90" cy="45" r="25" fill="#009688"/>
    <rect x="75" y="40" width="30" height="3" fill="white"/>
    <rect x="80" y="35" width="20" height="3" fill="white"/>
    <rect x="80" y="50" width="20" height="3" fill="white"/>
    
    <!-- Title -->
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">FastAPI Backend</text>
    
    <!-- Description -->
    <text x="90" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">High-performance</text>
    <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Python Web Framework</text>
    
    <!-- Tech Stack -->
    <rect x="20" y="145" width="50" height="20" rx="10" fill="#e0f2f1"/>
    <text x="45" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">FastAPI</text>
    
    <rect x="75" y="145" width="45" height="20" rx="10" fill="#e0f2f1"/>
    <text x="97.5" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Python</text>
    
    <rect x="125" y="145" width="50" height="20" rx="10" fill="#e0f2f1"/>
    <text x="150" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Pydantic</text>
    
    <rect x="70" y="170" width="50" height="20" rx="10" fill="#e0f2f1"/>
    <text x="95" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Uvicorn</text>
  </g>
  
  <!-- Arrow 2 (FastAPI to MongoDB) -->
  <g transform="translate(530, 170)">
    <line x1="0" y1="0" x2="60" y2="0" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3498db">Query</text>
  </g>
  
  <!-- Arrow 3 (MongoDB to FastAPI) -->
  <g transform="translate(590, 210)">
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#2ecc71" stroke-width="3" marker-end="url(#arrowhead2)"/>
    <text x="-30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">Data</text>
  </g>
  
  <!-- Arrow 4 (FastAPI to Kotlin) -->
  <g transform="translate(310, 210)">
    <line x1="0" y1="0" x2="-60" y2="0" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead3)"/>
    <text x="-30" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">Response</text>
  </g>
  
  <!-- MongoDB Component -->
  <g transform="translate(610, 80)">
    <!-- Background -->
    <rect width="180" height="200" rx="15" fill="white" stroke="#4caf50" stroke-width="2"/>
    
    <!-- MongoDB Logo -->
    <circle cx="90" cy="45" r="25" fill="#4caf50"/>
    <circle cx="90" cy="45" r="15" fill="#81c784"/>
    <circle cx="90" cy="45" r="8" fill="white"/>
    
    <!-- Title -->
    <text x="90" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">MongoDB</text>
    
    <!-- Description -->
    <text x="90" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">NoSQL Document</text>
    <text x="90" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Database</text>
    
    <!-- Tech Stack -->
    <rect x="25" y="145" width="55" height="20" rx="10" fill="#e8f5e8"/>
    <text x="52.5" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">MongoDB</text>
    
    <rect x="85" y="145" width="50" height="20" rx="10" fill="#e8f5e8"/>
    <text x="110" y="157" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">PyMongo</text>
    
    <rect x="55" y="170" width="40" height="20" rx="10" fill="#e8f5e8"/>
    <text x="75" y="182" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Motor</text>
  </g>
  
  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2ecc71"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
</svg>
